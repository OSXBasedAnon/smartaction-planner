name: Scraper Health

on:
  schedule:
    - cron: "0 */6 * * *"
  workflow_dispatch:

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Call health endpoint
      env:
        APP_BASE_URL: ${{ secrets.APP_BASE_URL }}
        CRON_SECRET: ${{ secrets.CRON_SECRET }}
      run: |
        set -euo pipefail
        URL="${APP_BASE_URL}/api/health?secret=${CRON_SECRET}"
        echo "Checking $URL"
        curl -fsS "$URL"
